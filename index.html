<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">   
    <link rel="stylesheet" type="text/css" href="css/quotes.css">    
    <title>Random Quote Machine</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <div id="quote-box">
        <div id="text">
          
        </div>
        <div id="author">
          
        </div>
        <div>
          <button id="new-quote">New Quote</button>
        </div>
        <div>
          <a target="_blank" href="#" id="tweet-quote"><i class="fab fa-twitter-square"></i></a>          
        </div>
      </div>
      <footer>
        Coded with <i class="fas fa-heart"></i> by 
        <form action="https://github.com/ezzep66" method="GET">
          <button class="btn">
            Ezequiel
          </button>
        </form>
      </footer>
    </div>
    
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
